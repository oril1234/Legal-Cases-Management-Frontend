<br><ol class="breadcrumb mb-2">
	<li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
	<li class="breadcrumb-item active">Supervisors</li>
</ol>
<div style="margin-top: 1%;" class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h1 dir="rtl" class="mr-auto"  style="text-align:right;">מנחים</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col"  style="text-align:right;"></th>
              <th scope="col"  style="text-align:right;">שנת התחלה</th>
              <th scope="col"  style="text-align:right;">דואר אלקטרוני</th>
              <th scope="col"  style="text-align:right;">שם משפחה</th>
              <th scope="col"  style="text-align:right;">שם פרטי</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let supervisor of supervisors">
              <td>
                <button class="btn-primary mr-1"><i class="fa fa-edit" (click)="open(editModal,'')"></i></button>
                <button class="btn btn-sm btn-danger btn-delete-account" (click)="open(deleteModal,'')">
                  <span class="spinner-border spinner-border-sm"><i class="fa fa-trash-alt"></i></span>
                </button>

                <!--Edit Modal -->
                <ng-template #editModal let-modal>
                  <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">עריכת מנחה</h4>
                    <button style="margin-left: 0;" type="button" class="close" aria-label="Close"
                      (click)="modal.dismiss('Cross click')">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form dir="rtl" [formGroup]="supervisorForm" style="padding: 0;">

                      <label>
                        שם פרטי</label>
                      <input type="text" formControlName="firstName" [(ngModel)]="supervisor.firstName"><br>


                      <label>
                        שם משפחה</label>
                      <input type="text" formControlName="lastname" [(ngModel)]="supervisor.lastname"> <br>
                      <label>
                        תעודת זהות</label>
                      <input type="text" formControlName="id" [(ngModel)]="supervisor.id"><br>


                      <label>
                        דואר אלקטרוני</label>
                      <input type="text" formControlName="email" [(ngModel)]="supervisor.email"> <br>
                      <label>
                        מספר טלפון</label>
                      <input type="text" formControlName="phoneNumber" [(ngModel)]="supervisor.phoneNumber"><br>


                      <label>
                        מנחה</label>
                      <input type="text" formControlName="sinceYear" [(ngModel)]="supervisor.sinceYear"><br>

                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark"
                      (click)="modal.close('Save click');onEdit()">ערוך</button>
                  </div>
                </ng-template>


                <!--Deletr Modal -->
                <ng-template #deleteModal let-modal>
                  <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">מחיקת סטודנט</h4>

                  </div>
                  <div class="modal-body">
                    <p dir="rtl">
                      האם ברצונך למחוק את
                      <span>{{supervisor.firstName}}?</span>
                    </p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger"
                      (click)="modal.close('Save click');onDelete(supervisor.id)">מחק</button>
                    <button style="margin-right:15px;" type="button" class="btn btn-outline-dark"
                      (click)="modal.close('Save click')">ביטול</button>
                  </div>
                </ng-template>

              </td>
              <td style="text-align:right;">{{supervisor.sinceYear}}</td>
              <td style="text-align:right;">{{supervisor.email}}</td>
              <td style="text-align:right;">{{supervisor.lastname}}</td>
              <td style="text-align:right;">{{supervisor.firstName}}</td>
            </tr>
          </tbody>
        </table>

        <button style="color: white; float: right; font-size: 21;" class="btn btn-success btn-rounded"
				(click)="open(addModal,'')">הוסף מנחה חדש</button>

      </div>
    </div>


  </div>

  <!--Add Modal -->
  <ng-template #addModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">הוספת מנחה</h4>
      <button style="margin-left: 0;" type="button" class="close" aria-label="Close"
        (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body" style="width: 300px;">
      <form dir="rtl" [formGroup]="supervisorForm" style="padding-left: 0;">

        <div class="row">
					<div class="col-6"><label>
          שם פרטי</label></div>
          <div class="col-6">
        <input type="text" formControlName="firstName"><br>
      </div>
    </div>

      
      <div class="row">
        <div class="col-6"><label>
          שם משפחה</label></div>
          <div class="col-6">
        <input type="text" formControlName="lastname"> <br>
      </div>
    </div>


      <div class="row">
        <div class="col-6"><label>	
          תעודת זהות</label></div>
          <div class="col-6">
        <input type="text" formControlName="id"><br>
        </div>
      </div>


        <div class="row">
					<div class="col-6"><label>
          דואר אלקטרוני</label></div>
          <div class="col-6">
        <input type="text" formControlName="email"> <br>
      </div>
    </div>


        <div class="row">
					<div class="col-6"><label>
          מספר טלפון</label></div>
          <div class="col-6">
        <input type="text" formControlName="phoneNumber"><br>
        </div>
      </div>


        <div class="row">
					<div class="col-6"><label>
          משנת</label></div>
          <div class="col-6">
        <input type="text" formControlName="sinceYear"><br>
        </div>
      </div>

      </form></div>
    
    <div class="modal-footer">
      <button type="button" class="btn btn-rounded btn-primary" (click)="modal.close('Save click');onSave()">הוסף</button>
    </div>
  </ng-template>


</div>
