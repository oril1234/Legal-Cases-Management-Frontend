<div class="card">
    <div class="card-body">
        <h4 dir="rtl" class="card-title"> <button style="float:right" class="btn btn-primary btn-sm"
                (click)="open(addModal,'')">בחר טווח תאריכים</button> סטטיסטיקה לפי טווח</h4>
        <br>
        <div class="text-right">
            <h2 class="font-light m-b-0"><i class="ti-arrow-up text-info"></i>{{caseInCourtNumber}} </h2>
            <span class="text-muted">מספר תיקים בבית משפט</span><br>
        </div>
        <span class="text-info">30%</span>
        <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 30%; height: 6px;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>

    </div>
    <ng-template #addModal let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">בחירת טווח תאריכים</h4>
            <button style="margin-left: 0;" type="button" class="close" aria-label="Close"
                (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" style="width: 300px;">
            <form dir="rtl">

                <div class="row">
                    <div class="col-6">
                        <label>
                            מתאריך </label>
                    </div>
                    <div class="col-6">
                        <input placeholder="dd-mm-yyyy" min="1997-01-01" max="2030-12-31" type="date"
                            [(ngModel)]="startDate" name="startDate"><br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <label>
                            עד תאריך </label>
                    </div>
                    <div class="col-6">
                        <input placeholder="dd-mm-yyyy" min="1997-01-01" max="2030-12-31" name="endDate" type="date"
                            [(ngModel)]="endDate"><br>
                    </div>
                </div>

            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary btn-rounded btn-success mb-2"
                (click)="getNumberOfCasesInCourt();modal.dismiss('dates selected')">
                הצג</button>
        </div>
    </ng-template>

</div>
