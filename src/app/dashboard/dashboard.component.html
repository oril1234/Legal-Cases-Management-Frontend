<div style="margin-top: 7%;" class="row">
    <div class="col-md-6">
        <app-daily-sales [dashboardService]="dashservice"></app-daily-sales>
    </div>
    <div class="col-md-6">
        <app-weekly-sales [dashboardService]="dashservice"></app-weekly-sales>
    </div>
</div>

<!-- Row -->
<div class="row">
    <div class="col-sm-12">
        <app-clincs-statistics></app-clincs-statistics>
    </div>
</div>


<div class="row">
    <div class="col-md-6 col-lg-3 col-xlg-3">
        <div class="card bg-info">
            <div class="box bg-info text-center">
                <h1 class="font-light text-white">{{casesReceivedThisYearNum}}</h1>
                <h6 class="text-white">סך הכל פניות</h6>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3 col-xlg-3">
        <div class="card bg-primary">
            <div class="box text-center">
                <h1 class="font-light text-white">{{supervisorsNum}}</h1>
                <h6 class="text-white">סך הכל מנחים</h6>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3 col-xlg-3">
        <div class="card bg-success">
            <div class="box text-center">
                <h1 class="font-light text-white">{{activeClinicsNum}}</h1>
                <h6 class="text-white">קליניקות פעילות</h6>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3 col-xlg-3">
        <div class="card bg-warning">
            <div class="box text-center">
                <h1 class="font-light text-white">{{studentsNum}}</h1>
                <h6 class="text-white">סך הכל סטודנטים</h6>
            </div>
        </div>
    </div>
</div>
